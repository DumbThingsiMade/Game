
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attmay Ucaslay: Corporate Slumber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        @keyframes roll-around {
            0% { transform: translate(-20px, 80px) rotate(0deg); }
            20% { transform: translate(120px, 85px) rotate(180deg); }
            40% { transform: translate(200px, 75px) rotate(360deg); }
            60% { transform: translate(50px, 80px) rotate(540deg); }
            80% { transform: translate(-150px, 90px) rotate(720deg); }
            100% { transform: translate(-20px, 80px) rotate(900deg); }
        }

        @keyframes spurt {
            0%, 100% { height: 10px; opacity: 1; }
            50% { height: 60px; opacity: 0.8; }
        }

        .animate-roll {
            animation: roll-around 6s infinite linear;
        }

        .animate-spurt {
            animation: spurt 0.4s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
